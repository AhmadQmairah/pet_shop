{% extends "base.html" %}
{% block title %}
	{{pet.name}}
{% endblock title %}



{% block content %}


<div class="text-center pt-5">
	<img src="{{pet.image.url}}" width="400px"; height="200px" class="text-center">
	<h1>{{pet.name}} - {{pet.age}}
		<small>
			<br/>
			{{pet.price}}
		</small>
	</h1>
</div>

<hr>

<div class="text-center	">	
<a href="{% url 'animal_update' pet.id %}" class="btn btn-success " style="height:40px"><p>Update</p></a>
<a href="{% url 'animal_delete' pet.id %}" class="btn btn-danger" style="height:40px"><p>Delete</p></a>
</div>
<h1></h1>


	
{% endblock content %}
